<p>
  Energie verbruik van de afgelopen 24 uur
</p>

<table class="data" summary="Extra informatie over afgelopen 24 uur">
  <tbody>
    <tr>
      <td class="label">Hoogste verbruik:</td>
      <td class="value">{{roundToTwoDecimal(extraInfo.getHighest())}}</td>
      <td class="unit">kWh</td>
    </tr>
    <tr>
      <td class="label">Laagste verbruik:</td>
      <td class="value">{{roundToTwoDecimal(extraInfo.getLowest())}}</td>
      <td class="unit">kWh</td>
    </tr>
    <tr>
      <td class="label">Kosten:</td>
      <td class="value">
        <span class="euro">&euro;</span>
        {{roundToTwoDecimal(extraInfo.costs)}}
      </td>
    </tr>
  </tbody>
</table>

<div class="wrapper">
  <app-chart [chart]="chart" *ngIf="chart"></app-chart>
</div>
